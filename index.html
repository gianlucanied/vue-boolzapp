<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boolzapp</title>

    <!-- Inclusione Vue -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- Inclusione foglio di stile -->
    <link rel="stylesheet" href="style.css" />

    <!-- Inclusione Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- Inclusione Font-Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
  </head>
  <body>
    <div id="app">
    <div class="container-fluid">
      <div class="row">
        <div class="col-5">
          <div class="container-fluid">
            <div class="row">
              <div class="col-2">
                <img src="img/sasuke-uchiha.webp" alt="" />
              </div>
              <div class="col-7" id="user-name"><span>Sasuke</span></div>
              <div class="col-3" id="section-icon">
                <i class="fa-solid fa-circle-notch" style="color: #c0c0c0"></i>
                <i class="fa-solid fa-message" style="color: #c0c0c0"></i>
                <i
                  class="fa-solid fa-ellipsis-vertical"
                  style="color: #c0c0c0"
                ></i>
              </div>
            </div>
          </div>
        </div>
        <div class="col-7">
          <div class="row">
            <div class="container">
              <div class="row">
                <div class="col">
                  <img
                    src="img/kaneki.webp"
                    alt=""
                  />
                </div>
                <div class="col-8">
                  <span
                    >Kaneki
                    <p class="last-access">
                      Ultimo accesso oggi alle 12:00
                    </p></span
                  >
                </div>
                <div class="col-3">
                  <i
                    class="fa-solid fa-magnifying-glass"
                    style="color: #c0c0c0"
                  ></i>
                  <i class="fa-solid fa-paperclip" style="color: #c0c0c0"></i>
                  <i
                    class="fa-solid fa-ellipsis-vertical"
                    style="color: #c0c0c0"
                  ></i>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-5">
          <div id="section-notifiche" class="row">
            <div class="col-1"></div>
            <div class="col-2">
              <i
                class="fa-solid fa-bell-slash fa-2xl"
                style="color: #00ffff"
              ></i>
            </div>
            <div class="col-7">
              <p>
                Ricevi notifiche di nuovi messaggi
                <br /><span id="attiva-notifiche"
                  >Attiva notifiche desktop</span
                >
              </p>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1">
                    <i
                      class="fa-solid fa-magnifying-glass"
                      style="color: #c0c0c0"
                    ></i
                  ></span>
                </div>
                <input
                  id="search-barra"
                  type="text"
                  class="form-control"
                  placeholder="Cerca o inizia una nuova chat"
                  aria-label="Username"
                  aria-describedby="basic-addon1"
                />
              </div>
            </div>
          </div>
          <div class="row" v-for="(contact, index) in contacts" :key="index">
            <div class="col-2">
                <img :src="contact.avatar" alt="" />
            </div>
            <div class="col-9">
                <span>{{ contact.name }}</span>
                <p class="last-access">{{ contact.messages[contact.messages.length - 1].date }}</p>
            </div>
            <div class="col-1">
                <span class="last-access">12:00</span>
            </div>
        </div>
        <div class="col-7"></div>
      </div>
    </div>
</div>
    <script src="script.js"></script>
  </body>
</html>
